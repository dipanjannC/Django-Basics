{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h3>Change Password</h3>
            </div>
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-outline-primary" type="submit">Change Password</button>
                </form>
            </div>
        </div>
    </div>


</div>
{% endblock %}
