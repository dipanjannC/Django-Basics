{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-outline-secondary mr-3" type="submit">Login</button>
                    <a class="btn btn-link" href="{% url 'core:password_reset' %}">Forgot your Password?</a>
                </form>
            </div>
        </div>
    </div>


</div>
{% endblock %}
